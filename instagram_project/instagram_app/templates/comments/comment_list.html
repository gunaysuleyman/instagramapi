<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Comments</title>
</head>
<body>
    <form method="post">
        {% csrf_token %}
        <input type="url" name="post_link" placeholder="Instagram Post Link">
        <button type="submit">Fetch Comments</button>
    </form>
    <h2>Comments</h2>
    <ul>
        {% for comment in comments %}
            <li><strong>{{ comment.username }}:</strong> {{ comment.text }} <em>at {{ comment.created_at }}</em></li>
        {% endfor %}
    </ul>
</body>
</html>
